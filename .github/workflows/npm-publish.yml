name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      
      # Debugging: Verify NPM_TOKEN is available
      - name: Check NPM_TOKEN exists
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "::error::NPM_TOKEN is not set!"
            exit 1
          else
            echo "NPM_TOKEN is available"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      # Explicit auth setup
      - name: Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - run: npm ci
      
      # Verify auth works
      - name: Verify npm whoami
        run: npm whoami --registry=https://registry.npmjs.org
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: "@abhisek247767"  # Your GitHub username
      
      # Debugging: Verify GITHUB_TOKEN is available
      - name: Check GitHub Token
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "::error::GitHub token is not set!"
            exit 1
          else
            echo "GitHub token is available"
          fi
      
      # Configure GitHub Packages auth
      - name: Configure GitHub Packages auth
        run: |
          echo "//npm.pkg.github.com/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
          echo "@abhisek247767:registry=https://npm.pkg.github.com" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - run: npm ci
      
      # Verify GPR auth
      - name: Verify GitHub Packages auth
        run: npm whoami --registry=https://npm.pkg.github.com
      
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
